<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,200italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
	{% block header %}
	<title>Kevin Mandeville is a designer in Boston, MA.</title>
	{% endblock header %}
</head>

<body>
{% include "nav.html" %}
  {% block content %}
	Main content
	{% endblock content %}

  {% block scripts %}
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="{% static '/js/main.js' %}"></script>
	<script type="text/javascript">
	$("#nav").addClass("js").before('<div class="left w50"><a href="/index.html"><div id="kevin-mandeville"></div></a></div><div id="menu"></div>');
	$("#menu").click(function(){
		$("#nav").toggle();
	});
	$(window).resize(function(){
		if(window.innerWidth > 768) {
			$("#nav").removeAttr("style");
		}
	});
	</script>

  {% endblock scripts %}

 	{% include "cta-bottom.html" %}
	{% include "footer.html" %}
</body>
</html>
